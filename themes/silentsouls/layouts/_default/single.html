{{ define "main" }}
<article class="single-page">
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ if .Params.subtitle }}
            <p class="page-subtitle">{{ .Params.subtitle }}</p>
            {{ end }}
        </div>
    </header>

    <div class="page-content">
        <div class="container">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
